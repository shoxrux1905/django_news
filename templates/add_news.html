<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yangilik Qo‘shish</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
        padding: 2rem;
      }
      
      h1 {
        text-align: center;
        color: #0d6efd;
      }
      
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 1.5rem 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.6rem;
        margin-top: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      
      button {
        margin-top: 1rem;
        background-color: #0d6efd;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 6px;
      }
      
      .note {
        font-size: 0.9rem;
        color: #666;
        text-align: center;
        margin-top: 0.5rem;
      }
      
      input[type='file'] {
        padding: 0.4rem;
      }
    </style>
  </head>
  <body>
    <h1>Yangi Yangilik Qo‘shish</h1>

    <form method="POST" enctype="multipart/form-data">
      <!-- Sarlavha -->
      {% csrf_token %}
      {{ news_form.as_p }}

      <!-- Yuborish -->
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
